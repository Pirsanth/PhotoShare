
<div class="form-container">
  <form (ngSubmit)="handleSubmit(form)" #form>

  <div class="radio-containers">
    <div class="">
      <span>
        <input type="radio" id="exisitng album" name="useExistingAlbum" [value]="true" [checked]="useExisting" [(ngModel)]="useExisting">
        <label for="exisitng album">Use existing album</label>
      </span>
      <span>
        <input type="radio" id="new album" name="useExistingAlbum" [value]="false" [checked]="!useExisting" [(ngModel)]="useExisting">
        <label for="new album">Make new album</label>
      </span>
    </div>
  </div>

  <div class="">
  <div class="title">
    Album Name:
  </div>
  <div *ngIf="useExisting; else newAlbumBlock" class="content">
    <select class="" name="albumName">
      <option value={{albumName}} *ngFor="let albumName of albumList">{{albumName}}</option>
    </select>
  </div>
  <ng-template #newAlbumBlock>
    <div class="content">
      <input name="albumName" value="newAlbum" placeholder="Name of new album" maxlength="100">
    </div>
  </ng-template>
  </div>

  <div class="radio-containers">
    <div class="">
      <span>
        <input type="radio" id="Automatic picture title" name="customPictureTitle" [value]="false" [checked]="!customPictureTitle" [(ngModel)]="customPictureTitle">
        <label for="Automatic picture title">Automatic picture title</label>
      </span>
      <span>
        <input type="radio" id="Custom picture title" name="customPictureTitle" [value]="true" [checked]="customPictureTitle" [(ngModel)]="customPictureTitle">
        <label for="Custom picture title">Custom picture title</label>
      </span>
    </div>
  </div>

    <div class="">
      <div class="title">
        Upload image:
      </div>
      <button type="button" name="button" (click)="fileInput.click();">Choose Picture/Pictures</button>
      <input type="file" hidden name="picture" value="" accept="image/*" #fileInput multiple (change)="readFile(fileInput.files)">
    </div>

    <div class="title smaller-margin">
      Preview image:
    </div>

    <div class="preview-container remove-margin" *ngIf="previewSrc.length; else noPictureSelectedBlock">
      <ng-container *ngFor="let src of previewSrc;index as i">
        <div class="picture-container">
          <!-- *ngIf="previewSrc; else noPictureSelectedBlock" This goes on the img eleemnt-->
          <img [src]="src" class="" alt="Preview of image to upload" >
        </div>

        <div class="title-container" *ngIf="customPictureTitle">
          <div class="title">
            Picture title:
          </div>
          <div class="content">
            <input type="text" name="pictureTitle{{i}}" value="" maxlength="100">
          </div>
        </div>
      </ng-container>
    </div>

    <ng-template #noPictureSelectedBlock>
      <p class="content">Please select one or multiple images to preview</p>
    </ng-template>

    <div class="">
      <button type="submit" name="button">Send</button>
    </div>
  </form>
</div>
